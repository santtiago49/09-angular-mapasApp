<ul class="list-group">
    <li (click)="agregarMarcador()"
        class="list-group-item">
        + Agregar
    </li>
    <li class="list-group-item"
        *ngFor="let marcador of marcadores; let i = index"
        (click)="irMarcador(marcador.marker!)"
        [ngStyle]="{
            'background-color': marcador.color
        }">
        marker {{i + 1}}
    </li>
</ul>



<div #mapa class="mapa-container"></div>
