<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom: {{ zoomLevel | number:'1.0-0'}}
            - Lng, Lat: [ {{center[0] | number:'2.4-4'}}, {{center[1] | number:'2.4-4'}}]
        </label>
        <input type="range"
               [value]="zoomLevel"
               min="0"
               max="18"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput
               class="form-range">
    </div>

    <div class="col-12">
        <button (click)="zoomOut()"
                class="btn btn-primary">
            -
        </button>
        <button (click)="zoomIn()"
                class="btn btn-primary float-end">
            +
        </button>
    </div>

</div>
